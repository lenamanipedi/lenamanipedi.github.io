    <head>
        <title>User Registration Page</title>

    <body>
       <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post" data-dashlane-rid="67514a86d7741baa" data-form-type="register">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>

      <select name="state" required="" data-dashlane-rid="46e8e90c8e129d08" data-kwimpalastatus="dead" data-form-type="address,region">

    <label for="note">Note</label>
    <textarea rows="2" name="note" id="note" placeholder="Include any additional information" data-dashlane-rid="8ad41ac84149ecfb" data-form-type="other"></textarea>

  </fieldset>
  <input type="submit" value="Register" data-dashlane-rid="556aff6b8e1db4c3" data-form-type="action,register">
</form>
